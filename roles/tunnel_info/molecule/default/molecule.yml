---
dependency:
  name: galaxy
  options:
    requirements-file: ../../requirements.yml

driver:
  name: vagrant

platforms:
  - name: almalinux9
    box: bento/almalinux-9

provisioner:
  name: ansible
  log: true
  options:
    diff: true
  inventory:
    group_vars:
      all:
        tunnel_info_account_id: "{{ lookup('env', 'CLOUDFLARE_ACCOUNT_ID') }}"
        tunnel_info_auth_token: "{{ lookup('env', 'CLOUDFLARE_AUTH_TOKEN') }}"

verifier:
  name: ansible
  options:
    diff: true
...
