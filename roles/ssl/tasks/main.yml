---
- name: Ensure cloudflare ssl settings are present
  tags:
    - ssl
  ansible.builtin.uri:
    body:
      value: "{{ _ssl.setting }}"
    body_format: json
    follow_redirects: false
    headers:
      Authorization: "Bearer {{ cf_auth_token }}"
    method: PATCH
    status_code:
      - 200
    url: "{{ 'https://api.cloudflare.com/client/v4/zones/' +
             _ssl.zone_id +
             '/settings/ssl' }}"
  loop: "{{ cf_ssl }}"
  loop_control:
    label: "{{ _ssl.zone_id }}"
    loop_var: _ssl
  when:
    - cf_auth_token is not none
    - _ssl.setting is defined
    - _ssl.zone_id is defined
...
