---
dependency:
  name: galaxy
  options:
    requirements-file: ../../requirements.yml

driver:
  name: vagrant

platforms:
  - name: almalinux9
    box: bento/almalinux-9

provisioner:
  name: ansible
  log: true
  options:
    diff: true
  inventory:
    group_vars:
      all:
        account_info_api_token: "{{ lookup('env', 'CLOUDFLARE_API_TOKEN') }}"
        account_info_name: "{{ lookup('env', 'CLOUDFLARE_ACCOUNT_NAME') }}"
        zone_info_api_token: "{{ account_info_api_token }}"

        network_api_token: "{{ account_info_api_token }}"
        network_list:
          - zone_id: "{{ _zone_info_dict['lhqcfv2.net'].id }}"
            ip_geolocation: true
            ipv6: false
            opportunistic_onion: false
            pseudo_ipv4: false
            websockets: true

        zone_account_id: "{{ _account_info_id }}"
        zone_api_token: "{{ account_info_api_token }}"
        zone_list:
          - name: lhqcfv2.net
            type: full

verifier:
  name: ansible
  options:
    diff: true
...
