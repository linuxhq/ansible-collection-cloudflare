---
- name: Ensure cloudflare access group information is gathered
  tags:
    - access_group_info
  ansible.builtin.uri:
    headers:
      Authorization: "Bearer {{ access_group_info_api_token }}"
    method: GET
    status_code:
      - 200
    url:
      "{{ 'https://api.cloudflare.com/client/v4/accounts/' ~
          access_group_info_account_id ~
          '/access/groups' }}"
  register: __access_group_info_query
  when:
    - access_group_info_account_id is not none
    - access_group_info_api_token is not none

- name: Ensure list of cloudflare access group information is generated
  tags:
    - access_group_info
  ansible.builtin.set_fact:
    _access_group_info_list:
      "{{ __access_group_info_query.json.result |
          d([]) }}"

- name: Ensure dict of cloudflare access group information is generated
  tags:
    - access_group_info
  ansible.builtin.set_fact:
    _access_group_info_dict:
      "{{ (dict(_access_group_info_list |
               json_query('[].name') |
               zip(_access_group_info_list))) |
          d({}) }}"
...
